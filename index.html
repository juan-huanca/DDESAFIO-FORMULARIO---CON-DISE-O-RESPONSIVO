<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avanzado Responsivo</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        /* Estilos para el formulario principal */
        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Estilos para el encabezado del formulario */
        form header {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        /* Estilos para los campos de entrada */
        form input[type="text"], 
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Estilos para el botón de envío */
        form button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        /* Efecto de hover en el botón de envío */
        form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Estilos para la validación del formulario */
        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Media query para pantallas pequeñas */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
            
            form input,
            form textarea {
                font-size: 14px;
            }
            
            form button[type="submit"] {
                font-size: 16px;
            }
        }

        /* Media query para pantallas muy pequeñas */
        @media (max-width: 480px) {
            form {
                max-width: 90%;
            }
            
            form input,
            form textarea {
                padding: 10px;
            }
            
            form button[type="submit"] {
                padding: 8px 18px;
            }
        }
    </style>
</head>
<body>
    <form action="/procesar-formulario" method="post">
        <header>
            <h2>Formulario de Contacto Avanzado</h2>
        </header>

        <!-- Campo de nombre -->
        <div class="input-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <!-- Campo de correo electrónico -->
        <div class="input-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Campo de mensaje -->
        <div class="input-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
        </div>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>

        <!-- Validación del formulario -->
        <p class="error-message">Por favor, rellene todos los campos.</p>
    </form>
</body>
</html>
